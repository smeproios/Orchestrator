apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smepro-ingress
  namespace: smepro
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.smepro.lamar.edu
    - apps.smepro.lamar.edu
    secretName: smepro-tls
  rules:
  - host: api.smepro.lamar.edu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smepro-orchestrator
            port:
              number: 80
  - host: apps.smepro.lamar.edu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smepro-app-builder
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smepro-network-policy
  namespace: smepro
spec:
  podSelector:
    matchLabels:
      app: smepro-orchestrator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: smepro-ingress
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: smepro-database
    ports:
    - protocol: TCP
      port: 1433
  - to:
    - podSelector:
        matchLabels:
          app: smepro-redis
    ports:
    - protocol: TCP
      port: 6380
  - to: []
    ports:
    - protocol: TCP
      port: 443
